<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>聯絡我們</title>
      <!-- cs LINK -->
      <link rel="stylesheet" href="CSS/bootstrap.min.css">
      <link rel="stylesheet" href="CSS/swiper.min.css">
      <style>
            #ContactUs {
                  width: 100%;
                  height: 100%-;
                  padding-top: 50px;
            }

            .ContactUs_left {
                  width: 100%;
            }

            .ContactUs_left_logo {
                  height: 100px;
                  width: 100%;
                  background-color: aquamarine;
            }

            .ContactUs_left_call {
                  width: 100%;
                  height: 50px;
                  background-color: blanchedalmond;
            }

            .ContactUs_left_tel {
                  width: 100%;
                  height: 50px;
                  background-color: aquamarine;
            }

            .ContactUs_right {
                  width: 100%;
                  height: 60%;
                  padding: 20px;
                  background-color: blanchedalmond;
            }

            .bottom {
                  float: right;
            }
      </style>
</head>

<body>
      <div id="ContactUs">
            <div class="container">
                  <div class="row">
                        <div class="col-12 col-md-6">
                              <div class="ContactUs_left">
                                    <div class="ContactUs_left_logo"></div>
                                    <div class="ContactUs_left_call"></div>
                                    <div class="ContactUs_left_tel"></div>

                              </div>
                        </div>
                        <div class="col-12 col-md-6">
                              <div class="ContactUs_right">
                                    <form>
                                          <div class="form-group">
                                                <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="姓名/公司名稱">
                                          </div>
                                          <div class="form-group">
                                                <input type="call" class="form-control" id="exampleInputcall" placeholder="電話">
                                          </div>
                                          <div class="form-group">
                                                <input type="mail" class="form-control" id="exampleInputmail" placeholder="信箱">
                                          </div>
                                          <div class="form-group">
                                                <textarea type="mes" class="form-control" rows="5" id="comment" placeholder="訊息"></textarea>
                                          </div>
                                          <div class="bottom">
                                                <button type="submit" class="btn btn-primary">送出</button>
                                          </div>
                                    </form>

                              </div>
                        </div>
                  </div>
            </div>
      </div>
      <!-- JS　script -->
      <script src=" JS/jquery-3.3.1.slim.min.js "></script>
      <script src="JS/popper.min.js "></script>
      <script src="JS/bootstrap.min.js "></script>
      <script src="JS/swiper.min.js "></script>
</body>

</html>
