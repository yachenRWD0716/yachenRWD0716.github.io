<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>今夜星辰</title>

      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

      <!-- cs LINK -->
      <link rel="stylesheet" href="CSS/bootstrap.min.css">
      <link rel="stylesheet" href="CSS/swiper.min.css">
      <link rel="stylesheet" href="CSS/public.css">

      <style>
            html,
            body {
                  /* position: relative; */
                  height: 100%;
            }

            body {
                  background: white;
                  font-size: 14px;
                  color: #000;
                  margin: 0;
                  padding: 0;

            }


            /* 共通 */

            h1 {
                  width: 100%;
                  padding: 50px;
                  text-align: center;
            }

            /* index_Carousel-map */

            #index_Carousel-map {
                  padding: 20px;
            }

            .swiper-container {
                  width: 90%;
                  height: 50%;
            }


            .swiper-slide {
                  text-align: center;
                  font-size: 18px;
                  background: #fff;
                  /* Center slide text vertically */
                  display: -webkit-box;
                  display: -ms-flexbox;
                  display: -webkit-flex;
                  display: flex;
                  -webkit-box-pack: center;
                  -ms-flex-pack: center;
                  -webkit-justify-content: center;
                  justify-content: center;
                  -webkit-box-align: center;
                  -ms-flex-align: center;
                  -webkit-align-items: center;
                  align-items: center;
            }

            /* index_news_card */

            #index_news {
                  width: 90%;
                  margin: 0 auto;
                  padding: 25px;
            }

            .card {
                  position: relative;
                  height: 55%;
                  border: none;
                  background-image: url('Img/index/imgcover.png');
                  background-position: center;
                  background-size: cover;
                  background-repeat: no-repeat;
                  background-color: rgba(255, 255, 255, 0);


            }

            .card:hover .cover {
                  display: block;
            }

            .card-img-top {
                  border: none;
                  width: 100%;
                  height: 100%;
                  position: relative;
                  z-index: -2;
                  top: 0;
                  left: 0;
                  /* background-image: url('Img/FarmView/test1.jpg');
                  background-position: center;
                  background-size: cover;
                  background-repeat: no-repeat; */
            }

            .cover {
                  position: absolute;
                  z-index: -1;
                  width: 100%;
                  height: 100%;
                  border: none;
                  padding: 100px 95px;
                  background-color: rgba(0, 0, 0, 0.8);
                  display: none;


            }

            .covertitle {
                  color: white;
                  text-align: center;
                  margin-bottom: 20px;
                  font-size: 24px;
                  line-height: 100px;
                  border-bottom: dashed 1px rgba(255, 255, 255, 0.3);
            }

            .covertext {
                  color: white;
                  text-align: center;
                  padding: 0 40px;

            }

            #index_news .card {
                  margin-bottom: 50px;
            }

            .imgctrl {
                  background-position: center;
                  background-size: cover;
                  width: 100%;
                  height: 100%;

            }

            .sliderimg1 {
                  background-image: url('Img/index/slider-01.jpg');
            }

            .sliderimg2 {
                  background-image: url('Img/index/slider-02.jpg');
            }

            .sliderimg3 {
                  background-image: url('Img/index/slider-03.jpg');
            }

            .headimg1 {
                  background-image: url('Img/index/head-01.jpg');
            }

            .headimg2 {
                  background-image: url('Img/index/head-02.jpg');
            }

            .headimg3 {
                  background-image: url('Img/index/head-03.jpg');
            }

            .headimg4 {
                  background-image: url('Img/index/head-04.jpg');
            }

            .headimg5 {
                  background-image: url('Img/index/head-05.jpg');
            }

            .headimg6 {
                  background-image: url('Img/index/head-06.jpg');
            }

            @media screen and (max-width: 1200px) {
                  .cover {
                        top: 0;
                        display: block;
                        background-color: rgba(0, 0, 0, 0.5);
                  }

                  .overflow {
                        overflow: hidden;
                  }
                  .covertitle {
                        font-size: 16px;
                  }
                  .covertext {
                        font-size: 10px;
                        padding:0 10px;
                  }
                  .swiper-container {
                  width: 90%;
                  height: 30%;
            }
            .special{
                  background-position:0 0 !important; 
            }
            }
      </style>
</head>

<body>
      <!-- Navbar -->
      <div id="index_navbar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                              <a class="nav-item nav-link active" href="#">Home
                                    <span class="sr-only">(current)</span>
                              </a>
                              <a class="nav-item nav-link" href="#">Features</a>
                              <a class="nav-item nav-link" href="#">Pricing</a>
                              <a class="nav-item nav-link disabled" href="#">Disabled</a>
                        </div>
                  </div>
            </nav>
      </div>
      <!-- 輪播圖 -->
      <div id="index_Carousel-map">
            <!-- Swiper -->
            <div class="swiper-container">
                  <div class="swiper-wrapper">
                        <div class="swiper-slide sliderimg1 imgctrl"></div>
                        <div class="swiper-slide sliderimg2 imgctrl"></div>
                        <div class="swiper-slide sliderimg3 imgctrl special" style="background-position:0 580px;"></div>
                  </div>
                  <!-- Add Arrows -->
                  <div class="swiper-pagination"></div>
                  <div class="swiper-button-next"></div>
                  <div class="swiper-button-prev"></div>
            </div>
      </div>
      <!-- H1 最新消息 H1 -->
      <h1>最新消息</h1>
      <!-- 最新消息卡片 -->
      <div id="index_news">
            <div class="card-deck">

                              </div>
                        </div>

                              <div class="card">
                                    <div class="cover">
                                          <div class="covertitle">
                                                懶洋洋的熊
                                          </div>
                                          <div class="covertext">懶懶熊今天吃太飽了!
                                          </div>
                                    </div>
                                    <div class="card-img-top imgctrl headimg2" style="background-size: cover; background-position-x: -150px ;">

                                    </div>
                              </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4 overflow">
                              <div class="card">
                                    <div class="cover">

                                                白馬王子

                                          <div class="covertext">摳摳摳摳摳~有一隻白馬跑過來了，馬車裡面有誰呢~?
                                          </div>
                                    </div>
                                    <div class="card-img-top imgctrl headimg3 " style="background-size: cover; background-position-x: -40px ;">

                                    </div>
                              </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4 overflow">
                              <div class="card">
                                    <div class="cover">
                                          <div class="covertitle">

                                          </div>

                                          </div>

                                    </div>
                                    <div class="card-img-top imgctrl headimg4" style="background-size: contain; background-position: 20px 60px;">

                                    </div>
                              </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4 overflow">
                              <div class="card">
                                    <div class="cover">
                                          <div class="covertitle">
                                                柴柴愛今夜
                                          </div>
                                          <div class="covertext">連柴柴喜歡今夜星辰，各位產屎官!快點帶著毛小孩來今夜星辰吧~
                                          </div>

                                    </div>
                                    <div class="card-img-top imgctrl headimg5" style="background-position-y: 40px">
                                    </div>
                              </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4 overflow">
                              <div class="card">
                                    <div class="cover">
                                          <div class="covertitle">
                                                親近駱馬
                                          </div>
                                          <div class="covertext">駱馬小皮跟遊客親密的互動，太可愛了吧!
                                          </div>

                                    </div>
                                    <div class="card-img-top imgctrl headimg6">

                                    </div>
                              </div>
                        </div>
                  </div>

            </div>





      </div>
      <footer id="footer">

      </footer>
      <!-- JS　script -->
      <script src="JS/jquery-3.3.1.slim.min.js"></script>
      <script src="JS/popper.min.js"></script>
      <script src="JS/bootstrap.min.js"></script>
      <script src="JS/swiper.min.js"></script>
      <!-- index_Carousel-map -->
      <script>
            var swiper = new Swiper('.swiper-container', {
                  slidesPerView: 1,
                  spaceBetween: 30,
                  loop: true,
                  mousewheel: true,
                  autoplay: {
                        delay: 2500,
                        disableOnInteraction: false,
                  },
                  navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                  },

            });
      </script>
</body>

</html>
