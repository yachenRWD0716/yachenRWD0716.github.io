            .card {

                  height: 55%;

                  background-position: center;
                  background-size: cover;
                  background-repeat: no-repeat;
                  background-color: rgba(255, 255, 255, 0);


            }

            .card:hover .cover {
                  display: block;
            }

            .card-img-top {
                  border: none;
                  width: 100%;
                  height: 100%;
                  position: relative;
                  z-index: -2;
                  top: 0;
                  left: 0;
                  /* background-image: url('Img/FarmView/test1.jpg');
                  background-position: center;
                  background-size: cover;
                  background-repeat: no-repeat; */
            }

            .cover {
                  position: absolute;
                  z-index: -1;
                  width: 100%;
                  height: 100%;
                  border: none;
                  padding: 100px 95px;
                  background-color: rgba(0, 0, 0, 0.8);
                  display: none;


            }

            .covertitle {
                  color: white;
                  text-align: center;
                  margin-bottom: 20px;
                  font-size: 24px;
                  line-height: 100px;
                  border-bottom: dashed 1px rgba(255, 255, 255, 0.3);
            }

            .covertext {

                  text-align: center;
                  padding: 0 40px;

            }

            #index_news .card {

            .imgctrl {
                  background-position: center;
                  background-size: cover;
                  width: 100%;
                  height: 100%;

            .sliderimg1 {

            .sliderimg2 {
